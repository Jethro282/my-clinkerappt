<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Clinker Colour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff7ec;
    text-align: center;
    padding: 30px;
  }

  .scoreboard {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .stage {
    position: relative;
    width: 420px;
    height: 240px;
    margin: 0 auto 20px;
    overflow: hidden;
  }

  /* Clinker */
  .clinker {
    position: absolute;
    right: 40px;
    bottom: 0;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at top left, #6b3e1e, #3b1c0c);
    border-radius: 50%;
    overflow: hidden;
  }

  .centre {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    top: 50px;
    left: 50px;
    display: none;
  }

  .bite {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #fff7ec;
    border-radius: 50%;
    top: 20px;
    right: -20px;
    display: none;
  }

  /* REAL Pac-Man */
  .pacman {
    position: absolute;
    left: -120px;
    bottom: 40px;
    width: 100px;
    height: 100px;
    background: #ffd400;
    border-radius: 50%;
    display: none;
    z-index: 10;
  }

  .pacman::before,
  .pacman::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 50px;
    background: #ffd400;
    left: 0;
  }

  .pacman::before {
    top: 0;
    border-radius: 100px 100px 0 0;
    transform-origin: bottom center;
  }

  .pacman::after {
    bottom: 0;
    border-radius: 0 0 100px 100px;
    transform-origin: top center;
  }

  .pacman.open::before {
    transform: rotate(-35deg);
  }

  .pacman.open::after {
    transform: rotate(35deg);
  }

  .pacman.closed::before,
  .pacman.closed::after {
    transform: rotate(0deg);
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    font-size: 22px;
    margin-top: 15px;
    min-height: 30px;
  }
</style>
</head>

<body>

<h1>Guess the Clinker Colour!</h1>

<div class="scoreboard">
  Score: <span id="score">0</span> |
  Streak: <span id="streak">0</span>
</div>

<div class="stage">

  <div class="pacman open" id="pacman"></div>

  <div class="clinker">
    <div class="centre" id="centre"></div>
    <div class="bite" id="bite"></div>
  </div>

</div>

<div>
  <button onclick="selectGuess('pink')">Pink</button>
  <button onclick="selectGuess('yellow')">Yellow</button>
  <button onclick="selectGuess('green')">Green</button>
</div>

<button onclick="reveal()">Reveal</button>

<div id="result"></div>
