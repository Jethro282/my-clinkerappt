<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Clinker Colour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff7ec;
    text-align: center;
    padding: 30px;
  }

  h1 {
    margin-bottom: 10px;
  }

  .scoreboard {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .stage {
    position: relative;
    width: 420px;
    height: 240px;
    margin: 0 auto 20px;
    overflow: hidden;
  }

  /* Clinker */
  .clinker {
    position: absolute;
    right: 60px;
    bottom: 20px;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at top left, #6b3e1e, #3b1c0c);
    border-radius: 50%;
    overflow: hidden;
  }

  .centre {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    top: 50px;
    left: 50px;
    display: none;
  }

  .bite {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #fff7ec;
    border-radius: 50%;
    top: 20px;
    right: -20px;
    display: none;
  }

  /* Chomping Teeth Mouth */
  .mouth {
    position: absolute;
    left: -140px;
    bottom: 60px;
    width: 120px;
    height: 80px;
    display: none;
    z-index: 10;
  }

  .jaw {
    position: absolute;
    width: 120px;
    height: 40px;
    background: #c0392b;
  }

  .top-jaw {
    top: 0;
    border-radius: 20px 20px 0 0;
    transform-origin: bottom left;
  }

  .bottom-jaw {
    bottom: 0;
    border-radius: 0 0 20px 20px;
    transform-origin: top left;
  }

  .tooth {
    position: absolute;
    width: 14px;
    height: 18px;
    background: white;
    border-radius: 2px;
  }

  .top-jaw .tooth:nth-child(1) { right: 22px; top: 22px; }
  .top-jaw .tooth:nth-child(2) { right: 44px; top: 22px; }

  .bottom-jaw .tooth:nth-child(1) { right: 22px; bottom: 22px; }
  .bottom-jaw .tooth:nth-child(2) { right: 44px; bottom: 22px; }

  .open .top-jaw {
    transform: rotate(-15deg);
  }

  .open .bottom-jaw {
    transform: rotate(15deg);
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    font-size: 20px;
    margin-top: 15px;
    min-height: 30px;
  }
</style>
</head>

<body>

<h1>Guess the Clinker Colour!</h1>

<div class="scoreboard">
  Score: <span id="score">0</span> |
  Streak: <span id="streak">0</span>
</div>

<div class="stage">

  <div class="mouth" id="mouth">
    <div class="jaw top-jaw">
      <div class="tooth"></div>
      <div class="tooth"></div>
    </div>
    <div class="jaw bottom-jaw">
      <div class="tooth"></div>
      <div class="tooth"></div>
    </div>
  </div>

  <div class="clinker">
    <div class="centre" id="centre"></div>
    <div class="bite" id="bite"></div>
  </div>

</div>

<div>
  <button onclick="selectGuess('pink')">Pink</button>
  <button onclick="selectGuess('yellow')">Yellow</button>
  <button onclick="selectGuess('green')">Green</button>
</div>

<div>
  <button onclick="reveal()">Reveal</button>
  <button onclick="resetClinker()">Reset Clinker</button>
</div>

<div id="result"></div>

<audio id="crunchSound">
  <source src="https://www.soundjay.com/human/teeth-chomp-01.mp3" type="audio/mpeg">
</audio>

<script>
let colours = ["pink", "yellow", "green"];
let correctColour = "";
let selectedColour = null;
let score = 0;
let streak = 0;
let roundRevealed = false;

const centre = document.getElementById("centre");
const result = document.getElementById("result");
const mouth = document.getElementById("mouth");
const bite = document.getElementById("bite");
const crunchSound = document.getElementById("crunchSound");

function resetClinker() {
  correctColour = colours[Math.floor(Math.random() * colours.length)];
  centre.style.display = "none";
  centre.style.background = "";
  bite.style.display = "none";
  mouth.style.display = "none";
  mouth.classList.remove("open");
  mouth.style.left = "-140px";
  selectedColour = null;
  roundRevealed = false;
  result.textContent = "";
}

function selectGuess(colour) {

  if (roundRevealed) {
    resetClinker();
  }

  selectedColour = colour;
  result.textContent = `${colour.toUpperCase()} selected`;
}

function reveal() {

  if (roundRevealed) {
    result.textContent =
      "Please select Reset Clinker, then select a colour, then Reveal";
    return;
  }

  if (!selectedColour) {
    result.textContent = "Please select a colour first";
    return;
  }

  roundRevealed = true;
  mouth.style.display = "block";

  let x = -140;
  let chomp = false;

  const move = setInterval(() => {
    x += 6;
    mouth.style.left = x + "px";
    mouth.classList.toggle("open", chomp);
    chomp = !chomp;

    if (x > 200) {
      clearInterval(move);
      crunchSound.play();

      bite.style.display = "block";
      centre.style.background = correctColour;
      centre.style.display = "block";

      if (selectedColour === correctColour) {
        score++;
        streak++;
        result.textContent = "ðŸŽ‰ Correct!";
      } else {
        streak = 0;
        result.textContent = `âŒ Wrong! It was ${correctColour}`;
      }

      document.getElementById("score").textContent = score;
      document.getElementById("streak").textContent = streak;

      setTimeout(() => {
        mouth.style.display = "none";
      }, 400);
    }
  }, 140);
}

// Start first round
resetClinker();
</script>

</body>
</html>
