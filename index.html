<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Guess the Clinker Colour</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff7ec;
    text-align: center;
    padding: 30px;
  }

  h1 { margin-bottom: 10px; }

  .scoreboard {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .stage {
    position: relative;
    width: 420px;
    height: 240px;
    margin: 0 auto 20px;
    overflow: hidden;
  }

  /* Clinker */
  .clinker {
    position: absolute;
    right: 60px;
    bottom: 30px;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at top left, #6b3e1e, #3b1c0c);
    border-radius: 50%;
    overflow: hidden;
  }

  .centre {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    top: 50px;
    left: 50px;
    display: none;
  }

  .bite {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #fff7ec;
    border-radius: 50%;
    top: 40px;
    right: -20px;
    display: none;
  }

  /* Mouth */
  .mouth {
    position: absolute;
    left: -140px;
    bottom: 80px;
    width: 120px;
    height: 80px;
    display: none;
    z-index: 10;
    animation: moveIn 1.2s forwards;
  }

  @keyframes moveIn {
    to { left: 160px; }
  }

  .eye {
    position: absolute;
    top: -14px;
    left: 34px;
    width: 22px;
    height: 22px;
    background: #fff;
    border-radius: 50%;
    border: 2px solid #000;
    overflow: hidden;
    z-index: 20;
  }

  .pupil {
    width: 8px;
    height: 8px;
    background: #000;
    border-radius: 50%;
    margin: 6px;
    animation: googly 0.6s infinite alternate;
  }

  @keyframes googly {
    from { transform: translate(0, 0); }
    to { transform: translate(4px, 3px); }
  }

  .jaw {
    position: absolute;
    width: 120px;
    height: 40px;
    background: #222;
    left: 0;
  }

  .top-jaw {
    top: 0;
    border-radius: 20px 20px 0 0;
    animation: chompTop 0.3s infinite alternate;
  }

  .bottom-jaw {
    bottom: 0;
    border-radius: 0 0 20px 20px;
    animation: chompBottom 0.3s infinite alternate;
  }

  @keyframes chompTop {
    from { transform: rotate(0deg); }
    to { transform: rotate(-10deg); }
  }

  @keyframes chompBottom {
    from { transform: rotate(0deg); }
    to { transform: rotate(10deg); }
  }

  .tooth {
    position: absolute;
    width: 18px;
    height: 22px;
    background: #fff;
    border-radius: 0 0 4px 4px;
  }

  .top-jaw .tooth {
    bottom: 0;
  }

  .bottom-jaw .tooth {
    top: 0;
    transform: rotate(180deg);
  }

  .top-jaw .tooth:nth-child(1),
  .bottom-jaw .tooth:nth-child(1) {
    right: 20px;
  }

  .top-jaw .tooth:nth-child(2),
  .bottom-jaw .tooth:nth-child(2) {
    right: 48px;
  }

  button {
    padding: 10px 18px;
    margin: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    font-size: 22px;
    margin-top: 15px;
    min-height: 30px;
  }
</style>
</head>

<body>

<h1>Guess the Clinker Colour!</h1>

<div class="scoreboard">
  Score: <span id="score">0</span> |
  Streak: <span id="streak">0</span>
</div>

<div class="stage">

  <div class="mouth" id="mouth">
    <div class="eye"><div class="pupil"></div></div>

    <div class="jaw top-jaw">
      <div class="tooth"></div>
      <div class="tooth"></div>
    </div>

    <div class="jaw bottom-jaw">
      <div class="tooth"></div>
      <div class="tooth"></div>
    </div>
  </div>

  <div class="clinker">
    <div class="centre" id="centre"></div>
    <div class="bite" id="bite"></div>
  </div>

</div>

<div>
  <button onclick="selectGuess('pink')">Pink</button>
  <button onclick="selectGuess('yellow')">Yellow</button>
  <button onclick="selectGuess('green')">Green</button>
</div>

<div>
  <button onclick="reveal()">Reveal</button>
  <button onclick="resetClinker()">Reset Clinker</button>
</div>

<div id="result"></div>

<audio id="crunch">
  <source src="https://actions.google.com/sounds/v1/foley/crunch.ogg">
</audio>

<script>
  const colours = {
    pink: '#ff69b4',
    yellow: '#ffd400',
    green: '#4caf50'
  };

  let answer = null;
  let guess = null;
  let revealed = false;
  let score = 0;
  let streak = 0;

  function resetClinker() {
    answer = Object.keys(colours)[Math.floor(Math.random() * 3)];
    guess = null;
    revealed = false;

    document.getElementById('centre').style.display = 'none';
    document.getElementById('bite').style.display = 'none';
    document.getElementById('mouth').style.display = 'none';
    document.getElementById('result').textContent = '';
  }

  resetClinker();

  function selectGuess(colour) {
    if (revealed) {
      document.getElementById('result').textContent =
        'Please select Reset Clinker, then choose a colour, then Reveal.';
      return;
    }
    guess = colour;
    document.getElementById('result').textContent = `${colour} selected`;
  }

  function reveal() {
    if (revealed) {
      document.getElementById('result').textContent =
        'Please select Reset Clinker, then choose a colour, then Reveal.';
      return;
    }

    if (!guess) {
      document.getElementById('result').textContent =
        'Please select a colour first.';
      return;
    }

    revealed = true;

    const mouth = document.getElementById('mouth');
    mouth.style.display = 'block';

    setTimeout(() => {
      document.getElementById('crunch').play();
      document.getElementById('bite').style.display = 'block';
      const centre = document.getElementById('centre');
      centre.style.background = colours[answer];
      centre.style.display = 'block';

      mouth.style.display = 'none';

      if (guess === answer) {
        score++;
        streak++;
        document.getElementById('result').textContent = 'üéâ Correct!';
      } else {
        streak = 0;
        document.getElementById('result').textContent =
          `‚ùå Wrong! It was ${answer}`;
      }

      document.getElementById('score').textContent = score;
      document.getElementById('streak').textContent = streak;

    }, 1200);
  }
</script>

</body>
</html>
